<div class="login-page w-full md:max-w-[600px] flex flex-col items-center">
  <form [formGroup]="loginForm" action="" class="w-full p-6">
    <div>
      <label for="email" class="text-xs text-primary-text">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full mb-1 p-3 text-primary-text placeholder:font-thin bg-primary-background rounded-md outline-none border-none"
      />
      <div class="text-xs mb-1">
        <div
          *ngIf="
            !loginForm.get('email')?.valid && loginForm.get('email')?.touched
          "
          class="text-red-500"
        >
          <span *ngIf="loginForm.get('email')?.hasError('required')"
            >Email is required</span
          >
          <span *ngIf="loginForm.get('email')?.hasError('email')"
            >Email is invalid</span
          >
        </div>
      </div>
    </div>
    <div>
      <label for="password" class="text-xs text-primary-text">Password</label>
      <div class="relative">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          autocomplete="off"
          class="w-full mb-1 py-3 pl-3 pr-10 text-primary-text placeholder:font-thin bg-primary-background rounded-md outline-none border-none"
        />
        <mat-icon
          (click)="showPassword = !showPassword"
          aria-hidden="false"
          aria-label="Example home icon"
          [fontIcon]="showPassword ? 'visibility' : 'visibility_off'"
          class="absolute right-3 top-[48%] transform -translate-y-1/2 text-primary-text cursor-pointer"
        ></mat-icon>
      </div>
      <div class="text-xs mb-1">
        <div
          *ngIf="
            !loginForm.get('password')?.valid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500"
        >
          <span *ngIf="loginForm.get('password')?.hasError('required')"
            >Password is required</span
          >
          <span *ngIf="loginForm.get('password')?.hasError('pattern')"
            >Password is invalid</span
          >
        </div>
      </div>
    </div>
    <button
      [disabled]="!loginForm.valid"
      type="submit"
      class="w-full mt-3 bg-green-500 hover:bg-green-400 disabled:bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all p-3 rounded-md text-white font-bold"
    >
      Log In
    </button>
    <p class="text-center mt-3 text-xs text-primary-text">
      <a [routerLink]="['/auth/forgot-password']" class="t">Forgot Password?</a>
    </p>
  </form>
  <p class="text-[14px] text-center mb-6 tracking-wider">OR</p>
  <button
    class="google-btn flex items-center md:gap-8 gap-6 bg-blue-600 hover:bg-blue-500 transition-all"
  >
    <div class="bg-white p-1">
      <img src="assets/icons/google.svg" alt="google" width="30" />
    </div>
    <span class="pr-6 md:pr-8 text-lg">Sign in with Google</span>
  </button>
  <p class="text-xs mt-auto mb-5 md:mt-4 text-center text-primary-text">
    Don't have an account?
    <a [routerLink]="['/auth/register']" class="text-green-500 font-bold"
      >Sign Up</a
    >
  </p>
</div>
